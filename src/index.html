<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sideContent">
        <div class="profile">
          <div class="user-info">
            <img class="userIcon" src="./user.svg" alt="user icon" />
            <div class="userDesc">
              <p class="userName">Tim's</p>
              <p>projects</p>
            </div>
          </div>
          <div class="searchLibrary">
            <input class="search" type="search" />
            <img src="./search.svg" alt="Search" />
          </div>
        </div>
        <div class="library">
          <div class="add">
            <img src="./plus.svg" alt="" />
            <p>Add a Project</p>
            <div class="display addProject">
              <input type="text" />
              <div class="addProjectActions">
                <img src="./tick.svg" alt="Accept" />
                <img src="./delete.svg" alt="Cancel" />
              </div>
            </div>
          </div>
          <div class="projects"></div>
        </div>
      </div>
      <div class="projectContent">
        <div class="info">
          <div class="noteSearch">
            <img src="plus.svg" alt="Add Note" id="addNoteBtn" />
            <input class="noteSearchField" type="search" />
            <img src="./search.svg" alt="" />
          </div>
          <dialog class="addNote">
            <form method="dialog">
              <input type="text" id="title" placeholder="Title..." required />
              <textarea
                id="noteDescription"
                placeholder="Description..."
                rows="5"
              ></textarea>
              <div class="date">
                <p>Due Date:</p>
                <input type="date" id="dueDate" max="2027-01-01" />
              </div>
              <select id="priority">
                <option value="red"></option>
                <option value="yellow"></option>
                <option value="green"></option>
                <option value="white" selected></option>
              </select>
              <div class="dialogActions">
                <input type="image" src="tick.svg" />
                <input type="image" src="delete.svg" />
              </div>
            </form>
          </dialog>
        </div>
        <div class="notes"></div>
      </div>
    </div>
  </body>
</html>
