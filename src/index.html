<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sideContent">
        <div class="profile">
          <div class="user-info">
            <img class="userIcon" src="./user.svg" alt="user icon" />
            <div class="userDesc">
              <p class="userName">Tim's</p>
              <p>projects</p>
            </div>
          </div>
          <div class="searchLibrary">
            <input class="search" type="search" />
            <img src="./search.svg" alt="Search" />
          </div>
        </div>
        <div class="library">
          <div class="add">
            <img src="./plus.svg" alt="" />
            <p>Add a Project</p>
            <div class="display addProject">
              <input type="text" />
              <div class="addProjectActions">
                <img src="./tick.svg" alt="Accept" />
                <img src="./delete.svg" alt="Cancel" />
              </div>
            </div>
          </div>
          <div class="projects"></div>
        </div>
      </div>
      <div class="projectContent">
        <div class="info">
          <div class="noteSearch">
            <input class="noteSearchField" type="search" />
            <img src="./search.svg" alt="" />
          </div>
        </div>
        <div class="notes">
          <div>
            <div class="noteActions">
              <img src="./edit.svg" alt="Edit" />
              <img src="./delete.svg" alt="Delete" />
            </div>
            <div>
              <div class="noteTitle">
                <p>Take out the Trash</p>
              </div>
              <div class="extra">
                <div class="description">
                  <p>This is a description of bullshit things</p>
                </div>
                <div class="extraList">
                  <p>sdf</p>
                  <p>das</p>
                  <p>dasdas</p>
                  <p>dasd</p>
                  <p>dasda</p>
                  <p>dasda</p>
                  <p>dasd</p>
                  <p>dsad</p>
                  <p>dasd</p>
                  <p>fdsaf</p>
                </div>
              </div>
              <div class="noteFooter">
                <div class="dueDate">13 - May - 2025</div>
                <div class="priority">
                  <select>
                    <option value="red"></option>
                    <option value="yellow"></option>
                    <option value="green"></option>
                    <option value="white"></option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
