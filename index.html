<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo App</title><script defer="defer" src="main.js"></script></head><body><div class="wrapper"><div class="sideContent"><div class="profile"><div class="user-info"><img class="userIcon" src="4456d8e2b71a716a020c.svg" alt="user icon"/><div class="userDesc"><p class="userName">Tim's</p><p>projects</p></div></div><div class="searchLibrary"><input class="search" type="search"/> <img src="376f0cf7622098d35aeb.svg" alt="Search"/></div></div><div class="library"><div class="add"><img src="f1ccda32f809680af730.svg" alt=""/><p>Add a Project</p><div class="display addProject"><input/><div class="addProjectActions"><img src="ef694428870eceadefc7.svg" alt="Accept"/> <img src="c75298d94e1d4ba98585.svg" alt="Cancel"/></div></div></div><div class="projects"></div></div></div><div class="projectContent"><div class="info"><div class="noteSearch"><img src="f1ccda32f809680af730.svg" alt="Add Note" id="addNoteBtn"/> <input class="noteSearchField" type="search"/> <img src="376f0cf7622098d35aeb.svg" alt=""/></div><dialog class="addNote"><form method="dialog"><input id="title" placeholder="Title..." required/> <textarea id="noteDescription" placeholder="Description..." rows="5"></textarea><div class="date"><p>Due Date:</p><input type="date" id="dueDate" max="2027-01-01"/></div><select id="priority"><option value="red"></option><option value="yellow"></option><option value="green"></option><option value="white" selected="selected"></option></select><div class="dialogActions"><input type="image" src="ef694428870eceadefc7.svg"/> <input type="image" src="c75298d94e1d4ba98585.svg"/></div></form></dialog></div><div class="notes"></div></div></div></body></html>
